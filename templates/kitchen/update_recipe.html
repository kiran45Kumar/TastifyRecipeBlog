       <style>
                    .loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
}
.loader-spinner {
    width: 50px;
    height: 50px;
    border: 6px solid #ddd;
    border-top: 6px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    to { transform: rotate(360deg); }
}

  .my-toast {
    background-color: #ffffff;
    color: #28a745;
    border-left: 6px solid #28a745;
    padding: 1rem 1.2rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', sans-serif;
    min-width: 250px;
    max-width: 300px;
    animation: slideIn 0.4s ease, fadeOut 0.5s ease 4.5s forwards;
    position: relative;
  }

  .my-toast .my-toast-close {
    position: absolute;
    top: 6px;
    right: 10px;
    background: none;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    color: #666;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateX(100%);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
      transform: translateX(100%);
    }
  }
       </style>

              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Update Your Recipe Here</h4>
                    <div class="form-sample">
                      <p class="card-description"></p>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Recipe Title</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="recipe-title" placeholder="Recipe Title" value="{{recipe.recipe_title}}" />
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Description</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="desc" value="{{recipe.description}}"  placeholder="Description"/>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Kitchen</label>
                            <div class="col-sm-9">
                              <select class="form-control" id="category">
                              <option value="">Select category</option>
                                {% for kitchen in kitchens %}
                                <option value="{{kitchen.kitchen_id}}">{{kitchen.kitchen_name}}</option>
                                {% endfor %}
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Ingredients</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="ingredients" value="{{recipe.ingredients}}" placeholder="Enter the Ingredients" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <p class="card-description"></p>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Instructions</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control"  value="{{recipe.instructions}}" id="instruction" placeholder="Instructions"/>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Preparation Time</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" value="{{recipe.prep_time}}"  id="preptime" placeholder="Enter the Preparation Time"/>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Cooking Time</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" value="{{recipe.cook_time}}" id="cooktime" placeholder="Enter the Cooking Time" />
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Serving Size</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" value="{{recipe.serving_size}}" id="servSize" placeholder="Serving Size" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Nutrtion Info</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" value="{{recipe.nutrition_info}}" placeholder="Nutrition Info" id="nutrition" />
                              <input type="hidden" name="user_id" id="userId" value="{{current_user_id}}">
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Recipe Image</label>
                            <div class="col-sm-9">
                              <img src="{{recipe.post_url.url}}" height="50px" width="50px" style="border-radius: 10px;" alt="">
                              <input type="file" class="form-control" id="postimg" />
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <button type="submit" class="btn btn-primary m-10" onclick="updateRecipe('{{recipe.reciepe_id}}')"> Update </button>
                      <!-- <button class="btn btn-light" onclick="toggleModalREfresh()">Cancel</button> -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

         <script>


function updateRecipe(id) {
            let formData = new FormData();
            formData.append("recipe_title", $("#title"+id).val());
            formData.append("description", $("#description"+id).val());
            formData.append("ingredients", $("#ingredients"+id).val());
            formData.append("instructions", $("#instructions"+id).val());
            formData.append("prep_time", $("#prep_time"+id).val());
            formData.append("cook_time", $("#cook_time"+id).val());
            formData.append("status", $("#status"+id).val());
            formData.append("serving_size", $("#serving_size"+id).val());
            formData.append("nutrition_info", $("#nutrition_info"+id).val());
            formData.append("reciepe_id", id);
            let fileInput = $("#post_url" + id)[0];
            if (fileInput.files.length > 0) {
                formData.append("post_url", fileInput.files[0]);
            }
            $("#comment-loader").show();
        const startTime = new Date().getTime();
            $("#btn_update").text("redirecting...").css({ 'color': '#007BFF', 'fontWeight': '400' });
            $.ajax({
                type: 'PUT',
                url: '/update_recipes/',
                data:formData,
                processData: false,
                contentType:false,
                success: function (data) {
                    const endTime = new Date().getTime();
                    const duration = endTime - startTime;
                    const minimumLoaderTime = 1500;
                    const delay = duration < minimumLoaderTime ? minimumLoaderTime - duration : 0;
                  setTimeout(() => {
                $("#comment-loader").hide();
                    if (data) {
                      showCustomToast("Posted Successfully")
                    setTimeout(() => {
                      window.location.replace('/view_recipes/{{kitchen.kitchen_id}}')
                    }, 5000)
                    } else{
                        const errorMsg =  'Something Went Wrong';
                        showCustomToast(errorMsg)
                    setTimeout(() => {
                            location.reload();
                    }, 3000);
                    }
                  }, delay);
                },
                error: function (xhr, status, error, data) {
                    if (error) {
                        $("#login").text("Something Went Wrong").css({ 'color': '#DC3545', 'fontWeight': '400' });
                        $('input').css('border-color', 'red');
                    } else if (data['error']) {
                        $("#login").text(data['error']);
                    } else {
                        $('input').css('border-color', 'gray');
                    }
                }
            });
        }

    function showCustomToast(message = "Action Successful") {
    const toastContainer = document.getElementById('my-toast-container');

    const toast = document.createElement('div');
    toast.className = 'my-toast';
    toast.innerHTML = `
      <span>${message}</span>
      <button class="my-toast-close" onclick="this.parentElement.remove()">×</button>
    `;

    toastContainer.appendChild(toast);

    // Auto remove after 5 seconds
    setTimeout(() => {
      toast.remove();
    }, 5000);
  }
         </script>
